spring:
  devtools:
    restart:
      aditional-paths: src/main/java
  application:
    name: backend-cuotas-service
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: create
  datasource:
    plataform: postgres
    driver-class-name: org.postgresql.Driver
    dbname: Cuotas
    url: jdbc:postgresql://localhost:5432/cuotas
    username: postgres
    password: postre
    data: classpath:CuotasData.sql
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081